<!DOCTYPE html>
<html>
    <head>
        <title>Beaver Tracker</title>
        <script type="text/javascript" src="models/modelscript.js"></script>
        <script type="text/javascript" src="controller/controllerscript.js"></script>
        <script type="text/javascript" src="views/viewscript.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            window.onload = function(){
                init();
            }
        </script>
    </head>
    <body>
        <h1>Beaver tracker</h1>
        <form id="myForm" onsubmit="return false;">
            <label for="nameInput">Name: </label>
            <input type="text" name="nameInput" value="" id="nameInput" placeholder="name">
            <label for="ageInput">Age: </label>
            <input type="text" name="ageInput" value="" id="ageInput" placeholder="Age">
            <label for="sexInput">Sex: </label>
            <input type="text" name="sexInput" value="" id="sexInput" placeholder="Sex">
            <label for="locationInput">Location: </label>
            <input type="text" name="locationInput" value="" id="locationInput" placeholder="Location">
            <button type="submit" id="addButton">Add Beaver</button>
        </form>
        <button type="submit" id="trackAllButton">Track All</button>
        <button type="submit" id="untrackAllButton">Untrack All</button>
    </body>
</html>
